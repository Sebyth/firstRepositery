<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/digital-library.png">
    <title>Acceuil</title>
</head>


<body>

    <header>

        <nav>
            <img src="./assets/digital-library2.png" alt="Icon" width="40px" />
            <ul>
                <li>Lien 2</li>
                <li>Lien 3</li>
                <li>Lien 4</li>
                <li>Lien 5</li>
            </ul>
        </nav>

    </header>


    <main>

        <section>
            <form action="./Page1.html" method="post"></form>
            <select name="gender" id="gender">
                <option value="male">Mr</option>
                <option value="female">Mme</option>
                <option value="girl">Mlle</option>
            </select>
        </section>

        <section>
            <input type="text" id="nom" placeholder="Nom">
        </section>

        <section>
            <input type="text" id="prenom" placeholder="Prénom">
        </section>

        <section>
            <input type="text" id="adresse" placeholder="Adresse">
        </section>

        <section>
            <input type="text" id="zipcode" placeholder="Code postal">
        </section>

        <section>
            <input type="text" id="town" placeholder="Ville">
        </section>

        <section>
            <input type="text" id="mail" placeholder="Mail">
        </section>

        <section>
            <input type="text" id="phone" placeholder="Téléphone">
        </section>

    </main>
    
</body>
</html>
